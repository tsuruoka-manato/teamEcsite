<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>
<body>

<th:block th:fragment="dialogResetPassword">
	<div id="resetPassword" title="パスワード再設定" class="hidden">
		<table class="resetPassword confirm">
			<tr>
				<th>ユーザー名</th>
				<td>
				<!-- ログインユーザー名を引数として受け取る -->
					<span th:text="${loginSession.getUserName()}"></span>
				</td>
			</tr>
			<tr>
				<th>現在のパスワード</th>
				<td>
					<input type="password" name="password" placeholder="現在のパスワード" maxlength="16" />
				</td>
			</tr>
			<tr>
				<th>新パスワード</th>
				<td>
					<input type="password" name="newPassword" placeholder="新パスワード" maxlength="16" />
				</td>
			</tr>
			<tr>
				<th>新パスワード確認</th>
				<td>
					<input type="password" name="newPasswordConfirm" placeholder="新パスワード確認" maxlength="16" />
				</td>
			</tr>
		</table>
		<span class="info">※パスワードは半角英数字6～16文字で入力ください。</span>
	</div>
</th:block>


</body>
</html>
